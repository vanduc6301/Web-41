<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="pokemon.css" />
  </head>
  <body>
    <div class="container">
      <header class="heading">
        <div class="title-heading">
          <h2 class="title-1">Pokedéx</h2>
          <div class="title-2">Tìm pokemon yêu thích</div>
        </div>
        <div class="search-container">
          <input
            type="text"
            name="search"
            placeholder="Tìm pokemon của bạn ... "
            class="search-input"
          />
          <a href="#" class="search-btn">
            <i class="fas fa-search"></i>
          </a>
        </div>
      </header>

      <main class="main">
        <div class="poke">
          <h2 class="name">bulbasaur</h2>
          <div class="img">
            <img
              src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/1.png"
              alt=""
            />
          </div>
          <div class="title">Abilities</div>
          <div class="nut">
            <input class="mute" type="text" name="Overgrow" id="" />
            <input class="mute" type="text" name="Chlorophyll" id="" />
          </div>
        </div>
        <div class="poke-info">
          <h3 class="name-poke">Base Stats</h3>
          <div class="poke-title">
            <div class="hp">Hp</div>
            <div class="attack">Attack</div>
            <div class="defense">Defense</div>
            <div class="special-attack">Special-Attack</div>
            <div class="special-defense">Special-Defense</div>
            <div class="speed">Speed</div>
            <div class="total">Total</div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
