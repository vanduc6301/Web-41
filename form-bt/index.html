<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BT FORM</title>
    <script src="pristine.min.js" defer></script>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="icon">
          <img
            src="https://png.pngtree.com/png-clipart/20200709/original/pngtree-initial-t-letter-logo-with-swoosh-colored-red-and-black-png-image_3594217.jpg"
            alt=""
          />
        </div>
        <div class="heading-title">
          <div class="heading">
            <h2>Help us improve</h2>
          </div>
          <div class="title">
            <p>Need help ? <a href="#">contact us</a></p>
          </div>
        </div>
      </div>
      <div class="main">
        <div class="list-question">
          <div class="Text-Question">
            <label for="list-question" name="question"></label>
            <input type="text" name="question" id="question" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
