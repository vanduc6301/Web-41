<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/tsparticles/3.5.0/tsparticles.min.js"
      integrity="sha512-sO+GY1fDw4A6fgdEXIJ/PT+eC9GH01PDmgcFB+d9GR7khQwviWLKT88nif9uWKdTiw5Rox8b28iW4P4gsMu+3g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="heading">
        <h1>Tenzies</h1>
        <p>
          Roll until all dize the same. Click each die to freeze it at its
          current value between rolls

        <div class="diceIcon">ðŸŽ²ðŸŽ²ðŸŽ²ðŸŽ²ðŸŽ²ðŸŽ²</div>
      </div>
      <div class="record">
        <div class="time">
          <div class="current-roll">
            <h5>Current Rolls</h5>
            <div class="dice-score" style="text-align: center">--</div>
          </div>
          <div class="current-time">
            <h5>Current time</h5>
            <div class="dice-time" style="text-align: center">-:--</div>
          </div>
        </div>
        <div class="time">
          <div class="best-roll">
            <h5>Best roll</h5>
            <div class="best-score" style="text-align: center">-</div>
          </div>
          <div class="time">
            <h5>Best time</h5>
            <span class="best-time" style="text-align: center">-:--</span>
          </div>
        </div>
      </div>
      <div class="dice-container">
        <div class="dice" id="dice-1"></div>
        <div class="dice" id="dice-2"></div>
        <div class="dice" id="dice-3"></div>
        <div class="dice" id="dice-4"></div>
        <div class="dice" id="dice-5"></div>
        <div class="dice" id="dice-6"></div>
        <div class="dice" id="dice-7"></div>
        <div class="dice" id="dice-8"></div>
        <div class="dice" id="dice-9"></div>
        <div class="dice" id="dice-10"></div>
      </div>
      <div id="tsparticles-container"></div>
      <button class="newgame" id="btnNewGame">New game</button>
      <button class="roll" id="btnRoll">Roll</button>
      <script src="script.js"></script>
    </div>
  </body>
</html>
